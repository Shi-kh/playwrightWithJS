name: Run Playwright Tests and Upload to TestDino

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npx playwright test --reporter=line,html,json

      - name: Upload Playwright HTML Report (local backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload to TestDino
        if: always()
        run: |
          npx --yes tdpw ./playwright-report \
            --token="${{ secrets.TESTDINO_API_KEY }}" \
            --upload-html
